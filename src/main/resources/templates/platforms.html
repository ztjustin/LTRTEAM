<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8"/>

	<title>LTR Application - Platforms</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/imgs/favicon.ico}"/>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/bootstrap/jquery.dataTables.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap/dataTables.bootstrap4.min.css}"/>

</head>

<body>
		
			<!-- Start of Row 1  -->
			<div class="row">
			  <div class="col-sm-12">
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					  <a class="navbar-brand" href="#" th:href="@{/admin/index}">LTR</a>
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarNav">
					    <ul class="navbar-nav">
				          <li class="nav-item dropdown">
				            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
				            <div class="dropdown-menu" aria-labelledby="dropdown03">
				              <a class="dropdown-item" th:href="@{/admin/changePassword}">Change Password</a>
				            </div>
				          </li>						    
					      <li sec:authorize="hasRole('ROLE_INVENTORY')" class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/requestSiliconbyUsers}">Request Silicon</a>
					      </li>
					      <li class="nav-item active">
					        <a class="nav-link" href="#" th:href="@{/admin/silicon}">Silicons<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/hosts}">Hosts<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/kvms}">KVM's<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/pdus}">PDU's<span class="sr-only">(current)</span></a>
					      </li>					      					      					      				      
					    </ul>
					  </div>
				      <div class="navbar-nav">
				      		<a class="nav-item nav-link" href="#">Logout</a>
				      </div>
					</nav>
			  </div>
			</div>
			
			<!-- End of Row 1  -->
			
			<br/>
			
			<!-- Start of Row 2  -->
			<div class="row">

			  <div class="col-sm-12">
				<div class="card text-center">
				  <div class="card-header">
				    
				  </div>
				  <div class="card-body">
				    <h1 sec:authentication="name"></h1>
				  </div>
				  
				</div>
			  </div>
			  			
			</div>
			<!-- End of Row 2  -->
			
			<!-- start of Row 3  -->
			<div class="row">
			
			  
			<div class="col-sm-12">
			  	<br/>
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<table class="table" id="listPlatforms" th:object="${platforms}">
						<thead>
							<tr>
								<th>Bussiness unit</th>
								<th>Platform Name</th>
								<th>Project</th>
								<th>Serial Platform</th>
								<th>Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="platform : ${platforms}">
								<td class="align-middle" th:text="${platform.bussinessUnit}"></td>
								<td class="align-middle" th:text="${platform.name}"></td>										     
								<td class="align-middle" th:text="${platform.project}"></td>
								<td class="align-middle" th:text="${platform.serialPlatform}"></td>
								<td class="align-middle" th:text="${platform.location.locationId}"></td>
								<td>
									<a href="#" th:href="@{/admin/step1/__${platform.platformId}__}">
									<button type="button" class="btn btn-success">
										<i class="fa fa-pencil"></i>
									</button>
									</a>
									<a href="#" th:href="@{/admin/platform?platformId=__${platform.platformId}__}">
									<button type="button" class="btn btn-danger">
										<i class="fa fa-trash-o"></i>
									</button>
									</a>
								 </td>
							</tr>
						</tbody>
					</table>
				</div>
				
		
			     <div  th:if="${error == 'error'}" class="alert alert-danger"><span>Upps!. Something happen!.</span></div>
			     <div  th:if="${success == 'success'}" class="alert alert-success"><span>Pch updated successfully!.</span></div>
			     
			    <div>
					<hr/>
				</div>
					
				<a href="#" th:href="@{/admin/step1}" class="btn btn-outline-success btn-block">Add new platform</a>

				<br/>
								 
			  </div>
			
			</div>
			
			<!-- End of Row 3  -->

	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    
    <script>
    
    $('#listPlatforms').DataTable();
    
    </script>
	
</body>
</html>
