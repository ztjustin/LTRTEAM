<body>

			<!-- Start of Row 1  -->
			<div class="row">
			  <div class="col-md-12">
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					  <a class="navbar-brand" href="#" th:href="@{/admin/index}">LTR</a>
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarNav">
					    <ul class="navbar-nav">
				          <li class="nav-item dropdown">
				            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
				            <div class="dropdown-menu" aria-labelledby="dropdown03">

				            </div>
				          </li>						    
					      <li sec:authorize="hasRole('ROLE_INVENTORY')" class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/requestSiliconbyUsers}">Request Silicon</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/silicon}">Silicons<span class="sr-only">(current)</span></a>
					      </li>	
					      <li class="nav-item active">
					        <a class="nav-link" href="#" th:href="@{/admin/hosts}">Hosts<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/kvms}">KVM's<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/pdus}">PDU's<span class="sr-only">(current)</span></a>
					      </li>						      			      
					    </ul>
					  </div>
				      <div class="navbar-nav">
				      		<a class="nav-item nav-link" href="#">Logout</a>
				      </div>					  
					</nav>
			  </div>
			</div>
			<!-- End of Row 1  -->
			<br/>
			<!-- Start of Row 2  -->
			<div class="row">

			  <div class="col-sm-12">
				<div class="card text-center">
				  <div class="card-header">

				  </div>

				  <div class="card-body">
				  					
				    <h1 sec:authentication="name">Hi!</h1>
				    <div sec:authorize="hasAuthority('ROLE_INVENTORY')">
					<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#hostModal" type="submit">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
						Add new Host
					</button>	
					</div>
						    
				  </div>

				</div>
			  </div>

			</div>
			<!-- End of Row 2  -->
			<br/>
			<!-- start of Row 2.5  -->
			<div class="row">
			
				<div class="col-md-12">
				
						<div class="modal fade" id="hostModal" tabindex="-1" role="dialog" aria-labelledby="hostModal" aria-hidden="true">
							  <div class="modal-dialog modal-lg" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="hostModalLabel">Save Host</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							      			
							      			<!-- Aqui va el formulario -->

							      </div>

							    </div>
							  </div>
						</div>
				
				</div>
			
			</div>
			<!-- End of Row 2.5  -->
			
			<!-- start of Row 3  -->

			<div class="row">

			<div class="col-sm-12">
				<br/>
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<table class="table table-striped table-bordered"  id="listHost">
						<thead>
							<tr>
								<th># ID</th>
								<th>Name</th>
								<th>IP</th>
								<th>DAL</th>
								<th sec:authorize="hasRole('ROLE_INVENTORY')">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="host : ${hosts}">
							     <td class="align-middle" th:text="${host.hostId}"></td>
							     <td class="align-middle" th:text="${host.name}"></td>
							     <td class="align-middle" th:text="${host.ipHost}"></td>
							     <td class="align-middle" th:text="${host.dal}"></td>							    							     
							     <td sec:authorize="hasRole('ROLE_INVENTORY')">
									<a href="#" th:href="@{/admin/hosts?hostId=__${host.hostId}__}">
										<button  type="button" class="btn btn-default" >
											<i class="fa fa-pencil"></i>
										</button>
									</a>
									
									
									<button type="button" data-toggle="modal" data-target="#deleteHost" th:data-hostiddelete="${host.hostId}" class="btn btn-danger" sec:authorize="hasRole('ROLE_INVENTORY')">
										<i class="fa fa-trash"></i>
									</button>
									
								</td>
																								
							</tr>
						</tbody>
					</table>
				</div>

				<div>
					<hr/>
				</div>
			
			  </div>

			</div>

			<!-- End of Row 3  -->
			
			<!-- start of row 4 -->
			
			<div class="col-md-12">
					 <!-- The Modal -->
				 <div class="modal fade" id="modalMessaging">
						    <div class="modal-dialog modal-dialog-centered">
						      <div class="modal-content">
						      
						        <!-- Modal Header -->
						        <div class="modal-header">
						          <h4 class="modal-title"></h4>
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						        </div>
						        
						        <!-- Modal body -->
						        <div class="modal-body">
						          <p id="message"></p>
						        </div>
						        
						        <!-- Modal footer -->
						        <div class="modal-footer">
						          
						        </div>
						        
						      </div>
						    </div>
				</div>							 
			</div>
			
			<!-- start of row 4 -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <script th:inline="javascript">
    
	(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    // Fetch all the forms we want to apply custom Bootstrap validation styles to
		    var forms = document.getElementsByClassName('needs-validation');
		    // Loop over them and prevent submission
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
	 })();
	
	
	$(document).ready(function(){
		
		$("#listHost").DataTable();
		
		
	});
    
    </script>
    

</body>
</html>
